<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Division 2 - Koordinaten-Picker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1c1c1e;
            color: #f2f2f7;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, p {
            text-align: center;
        }
        #controls {
            background-color: #2c2c2e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #coord-output {
            font-size: 1.5em;
            font-weight: bold;
            color: #34c759; /* Grüne Akzentfarbe */
            background-color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            min-width: 200px;
            text-align: center;
            font-family: "Courier New", Courier, monospace;
        }
        #map-container {
            border: 2px dashed #444;
            margin-top: 20px;
            max-width: 90vw;
            max-height: 80vh;
            overflow: auto; /* Erlaubt Scrollen, wenn das Bild zu groß ist */
        }
        #map-image {
            cursor: crosshair;
            display: block;
        }
    </style>
</head>
<body>

    <h1>Division 2 - Koordinaten-Picker</h1>
    <p>Lade deine Map als Bild hoch und klicke auf einen Punkt, um die Koordinaten zu erhalten.</p>

    <div id="controls">
        <input type="file" id="map-loader" accept="image/*">
    </div>
    
    <div id="coord-output">
        <span>Noch keine Koordinaten</span>
    </div>

    <div id="map-container">
        </div>

    <script>
        const mapLoader = document.getElementById('map-loader');
        const mapContainer = document.getElementById('map-container');
        const coordOutput = document.getElementById('coord-output');

        mapLoader.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                // Altes Bild entfernen, falls vorhanden
                mapContainer.innerHTML = '';

                // Neues Bild erstellen und einfügen
                const img = new Image();
                img.id = 'map-image';
                img.src = event.target.result;
                
                img.addEventListener('click', function(clickEvent) {
                    const x = clickEvent.offsetX;
                    const y = clickEvent.offsetY;

                    // Koordinaten im Tool anzeigen
                    coordOutput.innerHTML = `{ x: ${x}, y: ${y} }`;
                    
                    // Koordinaten in die Zwischenablage kopieren (optional, aber praktisch)
                    navigator.clipboard.writeText(`{ x: ${x}, y: ${y} }`).then(() => {
                        console.log(`Koordinaten { x: ${x}, y: ${y} } in die Zwischenablage kopiert.`);
                    });
                });

                mapContainer.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    </script>

</body>
</html>
